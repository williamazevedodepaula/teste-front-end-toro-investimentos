<div ng-cloak>
    <md-container>
        <md-tabs class="md-primary" md-dynamic-height>
            <md-tab label="Mais Valorizadas">
                <md-content layout="row" layout-wrap>
                    <quote-view ng-repeat="quote in $ctrl.getBetterEvaluatedQuotes()" flex-xs flex-gt-xs="50" layout="column"  quote="quote"></quote-view>
                </md-content>
            </md-tab>
            <md-tab label="Menos Valorizadas">
                <md-content layout="row" layout-wrap>
                    <quote-view ng-repeat="quote in $ctrl.getWorstEvaluatedQuotes()" flex-xs flex-gt-xs="50" layout="column"  quote="quote"></quote-view>
                </md-content>
            </md-tab>
        </md-tabs>
    </md-container>
</div>
